services:
  - type: web
    name: adi-tools
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    autoDeploy: true
    healthCheckPath: /healthz        # <-- Streamlit exposes /healthz
    healthCheckTimeout: 120          # <-- free plan + cold start needs more time
